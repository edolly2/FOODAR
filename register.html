<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <header>
      <div class="site-brand-cont">
        <p class="site-brand">Foodar</p>
      </div>
    </header>
    <main>
      <h1 class="form-title">Register</h1>
      <p class="form-title-p">Please fill out the form below.</p>
      <form>
        <div class="form-container">
          <div class="form-group">
            <h2>Details</h2>
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <br />
            <label for="password">Password</label>
            <br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <br />
            <label for="fname">First Name</label>
            <br />
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
              required
            />
            <br />
            <label for="lname">Last Name</label>
            <br />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <h2>Address</h2>
            <label for="address">Address</label>
            <br />
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Address"
              required
            />
            <br />
            <label for="street">Street</label>
            <br />
            <input
              type="text"
              name="street"
              id="street"
              placeholder="Street"
              required
            />
            <br />
            <label for="city">City</label>
            <br />
            <input
              type="text"
              name="city"
              id="city"
              placeholder="City"
              required
            />
            <br />
            <label for="zip">Zipcode</label>
            <br />
            <input
              type="number"
              name="zip"
              id="zip"
              placeholder="Zipcode"
              required
            />
            <!-- <br /> -->
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
    </main>
    <footer>
      <small>&copy;2021</small>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/register.html">Register</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
