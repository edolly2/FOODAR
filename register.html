<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Register for Foodar</title>
  </head>
  <body>
    <header>
      <div class="site-brand-cont">
        <a href="/"
          ><img class="site-brand" src="./foodar _logo.png" alt="#"
        /></a>
      </div>
      <div class="signup-links">
        <a href="/">SIGN-IN</a> <span class="red">/</span>
        <a href="/register.html">REGISTER</a> <span class="red">/</span>
        <a href="/request.html">REQUEST</a>
      </div>
    </header>
    <main>
      <h1 class="page-title">Register</h1>
      <hr />
      <div class="register-form-container">
        <form class="register-form">
          <p class="form-title-p">Please fill out the form below:</p>
          <div class="form-container">
            <div class="form-group">
              <h2>Details</h2>
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <br />
              <label for="password">Password</label>
              <br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <br />
              <label for="fname">First Name</label>
              <br />
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name"
                required
              />
              <br />
              <label for="lname">Last Name</label>
              <br />
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <h2>Address</h2>
              <label for="address">Address</label>
              <br />
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Address"
                required
              />
              <br />
              <label for="street">Street</label>
              <br />
              <input
                type="text"
                name="street"
                id="street"
                placeholder="Street"
                required
              />
              <br />
              <label for="city">City</label>
              <br />
              <input
                type="text"
                name="city"
                id="city"
                placeholder="City"
                required
              />
              <br />
              <label for="zip">Zipcode</label>
              <br />
              <input
                type="number"
                name="zip"
                id="zip"
                placeholder="Zipcode"
                required
              />
              <!-- <br /> -->
            </div>
          </div>
          <div class="register-btn-container">
            <button type="submit" class="register-btn">Register</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-links-section">
        <div class="footer-nav-container">
          <nav>
            <ul>
              <h3>Site Map</h3>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/register.html">Register</a></li>
              <li><a href="/request.html">Request</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer-quote-container">
          <h3>I LOVE YOU!</h3>
        </div>
        <div class="footer-legal-container">
          <h3>Legal</h3>
          <a href="/">Privacy Policy</a>
          <a href="/">Terms & Conditions</a>
        </div>
        
      </div>
      <hr/>
      <div class="copyright-container">
        <p>&copy;2021. All rights reserved.</p>      
      </div>
    </footer>
  </body>
</html>
